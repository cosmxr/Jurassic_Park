<!-- board.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Board</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 5px;
            width: 270px;
            height: 270px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgrey;
        }
        .dinosaur {
            background-color: green;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const eventSource = new EventSource("/movement-stream");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const board = document.querySelector('.board');
                board.innerHTML = '';
                const cells = Array.from({ length: 7 }, () => Array(7).fill(null));

                data.forEach(dinosaur => {
                    if (!dinosaur.isHunted) { // Only add dinosaurs that are not hunted
                        cells[dinosaur.x][dinosaur.y] = dinosaur;
                    }
                });

                for (let i = 0; i < 7; i++) {
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (cells[i][j]) {
                            const dinoDiv = document.createElement('div');
                            dinoDiv.className = 'dinosaur';
                            dinoDiv.textContent = cells[i][j].name;
                            cell.appendChild(dinoDiv);
                        }
                        board.appendChild(cell);
                    }
                }
            };

            eventSource.onerror = function(error) {
                console.error('Error fetching board data:', error);
            };
        });
    </script>
</head>
<body>
<h1>Dinosaur Board</h1>
<div class="board">
    <!-- El tablero se actualiza aquÃ­ -->
</div>
</body>
</html>
